  <!-- Custom styles for this template -->
  <link href="{% static '/myproject/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static '/myproject/css/responsive.css' %}" rel="stylesheet" />


  <style>

  /* Container */
  .containers {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Title */
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* File Input */
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 100%;
        }

        /* Upload Button */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }



  </style>

  
</head>


<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_top">
        <div class="container">
          <div class="contact_nav">
            <a href="">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>
                Call : +91 8078764190
              </span>
            </a>
            <a href="">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span>
                Email : Kiddoguard12@gmail.com
              </span>
            </a>
            <a href="">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <span>
                Kerala
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <img src="{% static '/myproject/images/logo.png' %}" alt="">
            </a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'adminreg'  %}">Home <span class="sr-only">(current)</span></a>
                  </li>

                  <div class="quote_btn-container">
                    <li class="nav-item ">
                        <a class="nav-link" href=" " id="navbar" >
                            <i class="fa fa-user" aria-hidden="true"></i><span>Welcome Admin</span>
                        </a>
                 
                  <div class="quote_btn-container">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'load_vaccine_schedule' %}"><span>Schedule</span></a>
                  </div>
                 
                  <div class="quote_btn-container">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}"> <i class="fa fa-user" aria-hidden="true"></i><span>Logout</span></a>
                  </div>
                </li>
                </ul>
              </div>
                <form class="form-inline">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->


    <div class="containers">
      <h1>Upload Excel File</h1>
      
      {% if message %}
      <div class="alert alert-{{ alert_type }}">
          {{ message }}
      </div>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="excel_file" accept=".xlsx, .xls">
          <button type="submit">Upload</button>
      </form>
  </div>




  <!-- footer section -->
  <footer class="footer_section">

      <p>

  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->

  <!-- datepicker -->

  <!-- custom js -->
  <script src="{% static '/myproject/js/custom.js' %}"></script>



    
</body>
</html>
