<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007BFF;
        }

        .doctor-info {
            margin-top: 20px;
        }

        .doctor-info p {
            margin: 10px 0;
        }

        .book-appointment-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .book-appointment-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Profile</h1>
        <div class="doctor-info">
            <p><strong>Name:</strong> Dr. John Doe</p>
            <p><strong>Specialty:</strong> Paediatrician</p>
            <p><strong>Education:</strong> MBBS,MD</p>
            <p><strong>Experience:</strong> 10 years</p>
            <p><strong>Location:</strong> Medical Center, 123 Main St, City</p>
        </div>

        <button class="book-appointment-button">Book Appointment</button>
    </div>
</body>
</html>
