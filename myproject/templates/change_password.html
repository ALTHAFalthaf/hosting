  <h2>Change Password</h2>
  <form method="post" id="signup-form">
      {% csrf_token %}
    
      <label for="old_password">Old Password:</label>
      <input type="password" id="old_password" name="old_password" required>
    
      <label for="new_password1">New Password:</label>
      <input type="password" id="new_password1" name="new_password1" required>
      <span id="new_password1-error" style="color: red;"></span>
    
      <label for="new_password2">Confirm New Password:</label>
      <input type="password" id="new_password2" name="new_password2" required>
      <span id="new_password2-error" style="color: red;"></span>
    
      <button type="submit">Change Password</button>
  </form>
  
  <script>
      const signupForm = document.getElementById('signup-form');
      const oldPassword = document.getElementById('old_password');
      const newPassword1 = document.getElementById('new_password1');
      const newPassword2 = document.getElementById('new_password2');
      const newPassword1Error = document.getElementById('new_password1-error');
      const newPassword2Error = document.getElementById('new_password2-error');
  
      function showError(input, errorElement, message) {
          errorElement.textContent = message;
      }
  
      function clearError(errorElement) {
          errorElement.textContent = '';
      }
  
      newPassword1.addEventListener('input', function () {
          clearError(newPassword1Error);
          const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;
          if (!passwordPattern.test(newPassword1.value)) {
              showError(newPassword1, newPassword1Error, 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, and one special character, and be at least 8 characters long');
          }
      });
  
      newPassword2.addEventListener('input', function () {
          clearError(newPassword2Error);
          if (newPassword1.value !== newPassword2.value) {
              showError(newPassword2, newPassword2Error, 'Passwords do not match');
          }
      });
  </script>
