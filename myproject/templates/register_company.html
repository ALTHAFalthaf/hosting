            <h1>Register Company</h1>
            <div class="container"> 
                <form id="register-form" method="post">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required><br>
                    <span class="error-message" id="nameError"></span><br>
            
                    <label for="license_number">License Number:</label>
                    <input type="text" name="license_number" id="license_number" required><br>
                    <span class="error-message" id="license_numberError"></span><br>
            
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" required></textarea><br>
                    <span class="error-message" id="addressError"></span><br>
            
                    <label for="contact_email">Contact Email:</label>
                    <input type="email" name="contact_email" id="contact_email" required><br>
                    <span class="error-message" id="contact_emailError"></span><br>
            
                    <label for="contact_phone">Contact Phone:</label>
                    <input type="text" name="contact_phone" id="contact_phone" required><br>
                    <span class="error-message" id="contact_phoneError"></span><br>
            
                    <button type="submit">Register</button>
                </form>
                <div id="error-messages" class="error-message"></div>
            </div>
            
            <script>
                // Client-side form validation
                const form = document.getElementById("register-form");
            
                form.addEventListener("submit", function (event) {
                    // Reset error messages
                    const errorMessages = document.getElementsByClassName("error-message");
                    for (let i = 0; i < errorMessages.length; i++) {
                        errorMessages[i].textContent = "";
                    }
            
                    // Validate the fields
                    let isValid = true;
            
                    if (!isValidName("name")) {
                        isValid = false;
                    }
            
                    if (!isValidLicenseNumber("license_number")) {
                        isValid = false;
                    }
            
                    if (!isValidEmail("contact_email")) {
                        isValid = false;
                    }
            
                    if (!isValidPhone("contact_phone")) {
                        isValid = false;
                    }
            
                    if (!isValid) {
                        event.preventDefault(); // Prevent form submission if there are validation errors
                    }
                });
            
                function isValidName(fieldName) {
                    const nameField = document.getElementById(fieldName);
                    const errorField = document.getElementById(`${fieldName}Error`);
                    const namePattern = /^[A-Za-z\s]+$/;
            
                    if (!namePattern.test(nameField.value)) {
                        errorField.textContent = "Only letters and spaces are allowed.";
                        return false;
                    }
            
                    return true;
                }
            
                function isValidLicenseNumber(fieldName) {
                    const licenseField = document.getElementById(fieldName);
                    const errorField = document.getElementById(`${fieldName}Error`);
                    // You can add more specific license number validation if needed
            
                    return true; // Placeholder validation for now
                }
            
                function isValidEmail(fieldName) {
                    const emailField = document.getElementById(fieldName);
                    const errorField = document.getElementById(`${fieldName}Error`);
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
                    if (!emailPattern.test(emailField.value)) {
                        errorField.textContent = "Enter a valid email address.";
                        return false;
                    }
            
                    return true;
                }
            
                function isValidPhone(fieldName) {
                    const phoneField = document.getElementById(fieldName);
                    const errorField = document.getElementById(`${fieldName}Error`);
                    const phonePattern = /^\d{10}$/;
            
                    if (!phonePattern.test(phoneField.value)) {
                        errorField.textContent = "Enter a valid 10-digit phone number.";
                        return false;
                    }
            
                    return true;
                }
            </script>
