<body>
    <h1>Book Vaccination Slot</h1>
    <form id="bookSlotForm" method="post">
        {% csrf_token %}
        

        <label for="child">Select Child:</label>
        <select name="child" id="child">
            <option value="{{ child.id }}" selected>{{ child.child_fname }} {{ child.child_lname }}</option>
            <!-- You can add more options dynamically if needed -->
        </select>
        <br><br>


        
       
        <label for="booking_date">Booking Date:</label>
        <input type="date" name="booking_date" id="booking_date" min="{{ current_date }}" required>
        <br><br>
        
        <label for="slot">Slot:</label>
        <select name="slot" id="slot">
        
        </select>
         
       
        <br><br>
        <label for="recipient_phone">Phone Number:</label>
        <input type="text" name="recipient_phone" id="recipient_phone" required>
        <span id="phone-error" style="color: red;"></span> <!-- Error message placeholder -->
        <br><br>


        

        <button type="submit" onclick="submitForm(event)">Book Slot</button>
    </form>

    

    

    <script>

    var currentDate = new Date();

    var currentHour = currentDate.getHours();
    
    // Define time slots starting from the current hour
    var timeSlots = [];
    for (var i = 10; i <= 15; i++) {
        var hour = (i < 10) ? '0' + i : i;
        var time12HourFormat = (i < 12) ? hour + ':00 AM' : (i == 12) ? '12:00 PM' : (i - 12) + ':00 PM';
        timeSlots.push('<option value="' + hour + ':00">' + time12HourFormat + '</option>');
    }
    
    // Update the dropdown with time slots
    document.getElementById('slot').innerHTML = timeSlots.join('');



    function populateVaccineDropdown() {
            var selectedChildId = document.getElementById('child_id').value;
            var vaccines = JSON.parse('{{ scheduled_vaccines|escapejs }}');
            var vaccineDropdown = document.getElementById('vaccine');
            vaccineDropdown.innerHTML = ''; // Clear existing options

            // Populate the dropdown with vaccine options
            if (vaccines.length > 0) {
                vaccines.forEach(function(vaccine) {
                    var option = document.createElement('option');
                    option.text = vaccine;
                    option.value = vaccine;
                    vaccineDropdown.add(option);
                });
            } else {
                var option = document.createElement('option');
                option.text = 'Not ready to take the vaccine yet';
                option.value = 'not_ready';
                vaccineDropdown.add(option);
            }
        }

        // Call the function to populate the vaccine dropdown when a child is selected
        document.getElementById('child_id').addEventListener('change', function() {
            populateVaccineDropdown();
        });

        // Function to submit the form via AJAX
        function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission

        // Submit the form using AJAX
        var form = document.getElementById('bookSlotForm');
        var formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message); // Display success message in popup
                
            } else {
                alert(data.message); // Display error message in popup
            }
            window.location.href = '{% url "vaccination_home" %}';
            // Redirect to vaccination_home after handling the response
            
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
            // Redirect to vaccination_home in case of error
            window.location.href = '{% url "vaccination_home" %}';
        });
    }
        
   

    function validatePhoneNumber() {
            var phoneNumberInput = document.getElementById("recipient_phone");
            var phoneNumber = phoneNumberInput.value.trim();

            // Regular expression to match international phone number format
            var phoneRegex = /^\+(?:[0-9] ?){6,14}[0-9]$/;

            if (!phoneRegex.test(phoneNumber)) {
                document.getElementById("phone-error").innerText = "Please enter a valid phone number in international format (e.g., +911234567890).";
                phoneNumberInput.focus();
                return false;
            } else {
                document.getElementById("phone-error").innerText = "";
                return true;
            }
        }
        
        // Optional: You can add event listeners for real-time validation as the user types
        document.getElementById("recipient_phone").addEventListener("input", function() {
            validatePhoneNumber();
        });

    
        



   
</script>
