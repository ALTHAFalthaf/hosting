    <div class="containers">
        <h1>Malnutrition Prediction</h1>
        <form action="/predict/" method="post" onsubmit="return validateForm()">
            {% csrf_token %}

            <div class="form-group">
                <label for="bmdstats">BMD STATS:</label>
                <input type="number" id="bmdstats" name="bmdstats" min="1" max="3" required>
                <div id="bmdstats-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="riagendr">Gender:</label>
                <input type="number" id="riagendr" name="riagendr" min="1" max="3" required>
                <div id="riagendr-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="ridageyr">Age in years:</label>
                <input type="number" id="ridageyr" name="ridageyr" min="1" max="16" required>
                <div id="ridageyr-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bmxwt">Body Weight:</label>
                <input type="number" id="bmxwt" name="bmxwt" min="10" max="120" step="0.1" required>
                <div id="bmxwt-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bhxht">Height:</label>
                <input type="number" id="bhxht" name="bhxht" min="80" max="160"step="0.1" required>
                <div id="bhxht-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bmxleg">Leg length:</label>
                <input type="number" id="bmxleg" name="bmxleg" min="20" max="45" step="0.1" required>
                <div id="bmxleg-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="boxarml">Arm length:</label>
                <input type="number" id="boxarml" name="boxarml" min="10" max="45" step="0.1" required>
                <div id="boxarml-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bmxarmc">Mid Upper Arm Circumference:</label>
                <input type="number" id="bmxarmc" name="bmxarmc" min="10" max="45" step="0.1" required>
                <div id="bmxarmc-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bmxwaist">Waist Circumference:</label>
                <input type="number" id="bmxwaist" name="bmxwaist" min="50" max="130" step="0.1" required>
                <div id="bmxwaist-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="bmxhip">Hip Circumference:</label>
                <input type="number" id="bmxhip" name="bmxhip" min="50" max="130" step="0.1" required>
                <div id="bmxhip-error" class="error-message"></div>
            </div>



            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var isValid = true;

            // Validate BMD STATS
            var bmdstats = document.getElementById("bmdstats").value;
            if (bmdstats < 1 || bmdstats > 3) {
                document.getElementById("bmdstats-error").innerHTML = "Value must be between 1 and 3";
                isValid = false;
            } else {
                document.getElementById("bmdstats-error").innerHTML = "";
            }

            // Validate Gender
            var riagendr = document.getElementById("riagendr").value;
            if (riagendr < 1 || riagendr > 3) {
                document.getElementById("riagendr-error").innerHTML = "Value must be between 1 and 3";
                isValid = false;
            } else {
                document.getElementById("riagendr-error").innerHTML = "";
            }

            // Validate Age in years
            var ridageyr = document.getElementById("ridageyr").value;
            if (ridageyr < 1 || ridageyr > 16) {
                document.getElementById("ridageyr-error").innerHTML = "Value must be between 1 and 16";
                isValid = false;
            } else {
                document.getElementById("ridageyr-error").innerHTML = "";
            }

            // Validate Body Weight
            var bmxwt = document.getElementById("bmxwt").value;
            if (bmxwt < 10 || bmxwt > 120) {
                document.getElementById("bmxwt-error").innerHTML = "Value must be between 10 and 120";
                isValid = false;
            } else {
                document.getElementById("bmxwt-error").innerHTML = "";
            }

            // Validate Height
            var bhxht = document.getElementById("bhxht").value;
            if (bhxht < 80 || bhxht > 160) {
                document.getElementById("bhxht-error").innerHTML = "Value must be between 80 and 160";
                isValid = false;
            } else {
                document.getElementById("bhxht-error").innerHTML = "";
            }

            // Validate Leg length
            var bmxleg = document.getElementById("bmxleg").value;
            if (bmxleg < 20 || bmxleg > 45) {
                document.getElementById("bmxleg-error").innerHTML = "Value must be between 20 and 45";
                isValid = false;
            } else {
                document.getElementById("bmxleg-error").innerHTML = "";
            }

            // Validate Arm length
            var boxarml = document.getElementById("boxarml").value;
            if (boxarml < 10 || boxarml > 45) {
                document.getElementById("boxarml-error").innerHTML = "Value must be between 10 and 45";
                isValid = false;
            } else {
                document.getElementById("boxarml-error").innerHTML = "";
            }

            // Validate Arm Circumference
            var bmxarmc = document.getElementById("bmxarmc").value;
            if (bmxarmc < 10 || bmxarmc > 45) {
                document.getElementById("bmxarmc-error").innerHTML = "Value must be between 10 and 45";
                isValid = false;
            } else {
                document.getElementById("bmxarmc-error").innerHTML = "";
            }

            // Validate Waist Circumference
            var bmxwaist = document.getElementById("bmxwaist").value;
            if (bmxwaist < 50 || bmxwaist > 130) {
                document.getElementById("bmxwaist-error").innerHTML = "Value must be between 50 and 130";
                isValid = false;
            } else {
                document.getElementById("bmxwaist-error").innerHTML = "";
            }

            // Validate Hip Circumference
            var bmxhip = document.getElementById("bmxhip").value;
            if (bmxhip < 50 || bmxhip > 130) {
                document.getElementById("bmxhip-error").innerHTML = "Value must be between 50 and 130";
                isValid = false;
            } else {
                document.getElementById("bmxhip-error").innerHTML = "";
            }

            return isValid;
        }
    </script>



</body>
